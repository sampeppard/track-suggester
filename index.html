<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <label for="name" type="text" value="name">What is your name?</label>
        <input id="name" class="form-control" placeholder="Enter Your Name Here">

        <div class="form-group">
          <h4>Do you have previous experience as a programmer?</h4>
          <div class="radio">
            <label for="q1-c1">
              <input id="q1-c1" type="radio" name="question1" value="yes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label for="q1-c2">
              <input id="q1-c2" type="radio" name="question1" value="no">
              No
            </label>
          </div>
        </div>

        <!--This group of questions is for those with previous experience-->
        <div class="form-group question-prevExp-1">
          <h4>Do you have previous experience as a programmer?</h4>
          <div class="radio">
            <label for="q1-c1">
              <input id="q1-c1" type="radio" name="question1" value="yes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label for="q1-c2">
              <input id="q1-c2" type="radio" name="question1" value="no">
              No
            </label>
          </div>
        </div>

        <button type="submit" class="btn">What should I learn?!</button>
      </form>
      <div class="outcome">
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
